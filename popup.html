<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
  <meta charset="utf-8">
  <title>Shopee Scraper</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="libs/sweetalert2.all.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Shopee Scraper by <a href="https://github.com/Xnuvers007">Xnuvers007</a></h1>
      <p>Scrape produk dari Shopee dengan mudah.</p>
    </div>
    <div class="form-group">
      <label for="keyword">Kata Kunci</label>
      <input type="text" id="keyword" placeholder="Contoh: VPS 1 tahun">
    </div>
    <div class="page-range">
      <div class="form-group">
        <label for="startPage">Mulai Halaman</label>
        <input type="number" id="startPage" value="1" min="1">
      </div>
      <div class="form-group">
        <label for="endPage">Hingga Halaman</label>
        <input type="number" id="endPage" placeholder="Terakhir" min="1">
      </div>
    </div>
    <div class="form-group">
      <label for="sortOption">Urutkan Berdasarkan</label>
      <select id="sortOption">
        <option value="default" selected>Default (Sesuai Tampilan)</option>
        <option value="price-asc">Harga Termurah → Mahal</option>
        <option value="price-desc">Harga Termahal → Murah</option>
        <option value="name-asc">Nama A-Z</option>
        <option value="name-desc">Nama Z-A</option>
        <option value="location-asc">Lokasi A-Z</option>
        <option value="location-desc">Lokasi Z-A</option>
        <option value="link-asc">Link A-Z</option>
        <option value="link-desc">Link Z-A</option>
      </select>
      <br />      
      <label for="exportFormat">Format Ekspor</label>
      <select id="exportFormat">
        <option value="xlsx" selected>XLSX</option>
        <option value="pdf">PDF</option>
        <option value="json">JSON</option>
        <option value="txt">TXT</option>
      </select>
    </div>
    <button id="scrapeBtn">Mulai Scrape</button>
    <div id="status">Status: Menunggu...</div>
    <div id="progressContainer" style="display: none;">
        <label for="progressBar">Progress:</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">0%</span>
    </div>
    <div id="controlButtons" style="display: none; margin-top: 15px;">
      <button id="pauseBtn" class="control-btn">Jeda</button>
      <button id="resumeBtn" class="control-btn" disabled>Lanjutkan</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
